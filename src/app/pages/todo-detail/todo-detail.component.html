
<mat-card class="card" *ngIf="todo$ | async as todo">
  <mat-card-header class="header-card">
    <div mat-card-avatar class="card-avatar"><mat-icon>lightbulb</mat-icon></div>

    <mat-card-title class="title-card">{{todo.label}} </mat-card-title><mat-icon
          *ngIf="todo.active"
          class="card-header-check-icon"
          aria-label="check icon"
          >check_circle</mat-icon
        >
  </mat-card-header>
   <mat-card-content class="card-content">
    <p> {{todo.description}} </p>
  </mat-card-content>
    <mat-divider></mat-divider>

</mat-card>
