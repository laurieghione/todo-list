<section class="todo-section">
  <h2>My current to do list</h2>
  <ul id="todo-list">
    <li *ngFor="let todo of todos$ | async">
      <mat-checkbox
        [ngClass]="{ 'crossed-out': todo.closed }"
        color="primary"
        [checked]="todo.active"
        (change)="onCheck(todo)"
        class="todo-checkbox"
      >
        {{ todo.label }}
      </mat-checkbox>
    </li>
  </ul>
</section>
