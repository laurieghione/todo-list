<div class="container">
  <section class="todo-section">
    <h2>My current to do list</h2>
    <ul class="todo-list">
      <li *ngFor="let todo of todos$ | async">
        <mat-checkbox
          [disabled]="todo.closed"
          color="primary"
          [checked]="todo.active"
          (change)="onCheck(todo)"
          class="todo-checkbox"
        >
        </mat-checkbox>
        <span class="todo" [ngClass]="{ 'crossed-out': todo.closed }" [routerLink]="['/todo', todo.id]">{{
          todo.label
        }}</span>
      </li>
    </ul>
  </section>
</div>
